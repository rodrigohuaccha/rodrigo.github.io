<!DOCTYPE html>

<head>

    <title>Etiquetas html parte 3</title>
</head>
<body>
    <h1>Etiqueta HTML</h1>
    <hr>
    <h2>Tablas - colspan y rowspan</h2>
    <table border="1" cellspacing="5" cellpadding="5" align="center">
        <tr>
            <td colspan="2">c1 y c2</td>
            <td>c3</td>
            <td>c4</td>
        </tr>
        <tr>
            <td>c5</td>
            <td>c6</td>
            <td rowspan="2">c7 y c11</td>
            <td rowspan="3">c8, c12 y c16</td>
        </tr>
        <tr>
            <td>c9</td>
            <td>c10</td>
        </tr>
        <tr>
            <td colspan="3">c13, c14 y c15</td>
        </tr>
    </table>
</body>
</html>
