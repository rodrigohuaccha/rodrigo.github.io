<body>
    <h1>Etiqueta HTML</h1>
    <hr>
    <h2>texto</h2><br>
    <h3>formato</h3>

    Cursiva:<i>cursiva</i><br>

    <h3>fuente</h3>
    Color:<font color="blue">Color</font><br>
    tamaño:<font  size="25">tamaño</font><br>
    tipo:<font face="Arial">tipo</font><br>
    <!--fuente con multiples atributos  -->
    Fuente:<font color="red" size="20" fec="Time New Roman">Fuente</font><br>
    <!-- Aninando etiquetas -->
    Aninando:<font color="blue" size="8" face="Arial"><b><u><i>Aninando</i></u></b></font><br>
